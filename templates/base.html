<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <title>Инвалито</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light fixed-top" style="background-color: #007fff;">
            <a class="navbar-brand" href="/">
                <h1 style="color: white;">Инвалито</h1>
            </a>
            <!-- <input style= "border: 1px solid #ccc; border-radius: 10px;" type="text" placeholder="Поиск"> -->
            {% if current_user.is_authenticated %}
            <!-- <a class="navbar-brand" style="color: white;" href="/favourites">Избранное</a> -->
            <a class="navbar-brand" style="color: white;" href="/logout">Выход</a>
            {% else %}
            <p>
                <a class="btn btn-light ml-auto" href="/register"
                    style="margin-top: 1rem; border: 1px solid #ccc; border-radius: 10px;">Зарегистрироваться</a>
                <a class="btn btn-light ml-auto" href="/login"
                    style="margin-top: 1rem; border: 1px solid #ccc; border-radius: 10px;">Войти</a>
            </p>
            {% endif %}
        </nav>
    </header>
    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p align="center">©Invalito team - Московский Авиационный Институт<br>Контакты: *контакты*<br>2024</p>
    </footer>
</body>

</html>
